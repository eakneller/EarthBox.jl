EarthBoxDimensions:
  xnum: [51, None, 'Basic grid resolution in x-direction']
  ynum: [21, None, 'Basic grid resolution in y-direction']
  xsize: [10000.0, m, 'Width of model']
  ysize: [10000.0, m, 'Height of model']
  nmarkers_cell_x: [5.0, None, 'Number of markers per cell in horizontal direction']
  nmarkers_cell_y: [5.0, None, 'Number of markers per cell in vertical direction']
StaggeredGrid:
  stype_grid: [UniformGrid, None, 'Basic grid type.']
BoundaryConditions:
  stype_bc: [VerticalChannelFlowNonNewtonian, None, 'Boundary conditions type']
  pressure_bc: [1.0e+9, Pa, 'Pressure boundary condition']
  temperature_top: [0.0, C, 'Temperature at the top of the model']
  temperature_bottom: [0.0, C, 'Temperature at the base of the model']
MarkerCoordinates:
  iuse_random: [0, None, 'Randomize initial marker distribution: 0 = off; 1 = on']
MarkerMaterials:
  stype_mat: [UniformComposition, None, 'Marker material initialization type']
  viscosity_min: [1.0e+18, Pa.s, 'Minimum viscosity']
  viscosity_max: [1.0e+25, Pa.s, 'Maximum viscosity']
  powerlaw_stress_min: [10000.0, Pa, ' Minimum stress limit for power law. ']
MarkerTemperature:
  stype_temp: [Uniform, None, 'Initial temperature model type']
  temperature_uniform: [0.0, C, 'Uniform initial temperature']
RockProps:
  stype_conductivity: [Liao14, None, 'Conductivity model']
  stype_density: [Liao14, None, 'Density model']
StokesContinuitySolver:
  stype_velocity: [VelocityFromStokesSolver, None, 'Velocity type']
  tolerance_picard: [0.001, None, 'Convergence criterion for Stokes iterations.']
  nglobal: [1, None, 'Maximum number of global Stokes iterations.']
  stype_global: [NodalPlasticityLoop, None, 'Global plasticity loop type']
  stype_plasticity: [PureElasticStressForecast, None, 'Marker plasticity type']
  gravity_x: [0.0, m/s/s, 'X-component of gravitational acceleration.']
  gravity_y: [0.0, m/s/s, 'Y-component of gravitational acceleration.']
HeatSolver:
  iuse_heat: [1, None, 'Solve heat equation: 0 = off; 1 = on.']
  iuse_adiabatic_heating: [0, None, 'Adiabatic heating: 0 = off; 1 = on.']
  iuse_shear_heating: [0, None, 'Shear heating: 0 = off; 1 = on.']
  max_temp_change: [20.0, K, 'Maximal temperature change allowed for one time step.']
Advection:
  stype_move_markers: [RungeKutta4thOrder, None, 'Marker advection method']
  marker_cell_displ_max: [0.5, fraction, 'Maximum marker displacement as a fraction of cell size.']
  subgrid_diff_coef_stress: [1.0, None, 'Numerical subgrid stress diffusion coefficient.']
  subgrid_diff_coef_temp: [1.0, None, 'Numerical subgrid temperature diffusion coefficient.']
Interpolate:
  iuse_harmonic_avg_normal_viscosity: [0, None, 'Harmonic averaging of shear viscosity for normal viscosity: 0 = off; 1 = on']
  iuse_initial_temp_interp: [0, None, 'Interpolate nodal temperatures back to markers at start: 0 = off; 1 = on.']
TimeLoop:
  ntimestep_max: [60, None, 'Maximum number of model time steps.']
  timestep_viscoelastic: [1.0e+5, yr, 'Viscoelastic time step.']
  timestep_out: [1.0e+5, yr, 'Output time step size.']
