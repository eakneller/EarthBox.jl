general_parameters:
  nsteps: [30, ' number of time steps to plot']
  nskip: [0, ' number of time steps to skip']
  istart: [0, ' initial time step to plot']
  iplot_contour_labels: [1, ' 0 = off; 1 = plot contour labels']
  color_map: [bwr, ' ']
  figure_dpi: [150.0, ' dots per inch for figure']
  length_conversion_factor: [1.0, ' conversion factor for length L_conv = L_orig*fconv_len (original in km)']
  time_conversion_factor: [1.0, ' conversion factor for time t_conv = t_orig*fconv_time (original in Myr)']
  axis_fraction_for_color_bar: [0.06, ' fraction of original axes to use for colorbar']
  axis_fraction_for_color_bar_gap: [0.1, ' fraction of original axes between colorbar and new image axes']
  iuse_close_up: [0, ' 0 = off; 1 = use zoom in']
  xmin_close_up: [-5.0, ' minimum x-value for close up']
  xmax_close_up: [95.0, ' maximum x-value for close up']
  ynum_close_up: [250.0, ' minimum y-value for close up']
  ymax_close_up: [305.0, ' maximum y-value for close up']
  xmin: [0.0, ' minimum x-value for normal zoom']
  xmax: [10.0, ' maximum x-value for normal zoom']
  ymin: [0.0, ' minimum y-value for normal zoom']
  ymax: [10.0, ' maximum y-value for normal zoom']
  xspacing: [2.0, ' x-spacing for major axis ticks']
  yspacing: [2.0, ' y-spacing for major axis ticks']
temperature_plot:
  iplot: [1, ' 0 = off; 1 = plot temperature (C)']
  file_name: [TempC, ' file name']
  contour_interval: [100.0, ' contour internal']
  excluded_values: [0.0, ' excluded value']
  minimum_value: [0.0, ' minimum value']
  maximum_value: [1400.0, ' maximum value']
  iplot_contours: [1, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
viscosity_plot:
  iplot: [1, ' 0 = off; 1 = plot viscosity (log10(Pas)) (basic nodes)']
  file_name: [log_eta_Pas, ' file name']
  contour_interval: [0.5, ' contour internal']
  excluded_values: [-1.0, ' excluded value']
  minimum_value: [19.0, ' minimum value']
  maximum_value: [23.0, ' maximum value']
  iplot_contours: [0, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
strain_rate_plot:
  iplot: [1, ' 0 = off; 1 = plot strain rate (log10(1/s))']
  file_name: [Eii_log, ' file name']
  contour_interval: [0.5, ' contour internal']
  excluded_values: [-100.0, ' excluded value']
  minimum_value: [-18.0, ' minimum value']
  maximum_value: [-12.0, ' maximum value']
  iplot_contours: [0, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
pressure_plot:
  iplot: [0, ' 0 = off; 1 = plot pressure (GPa)']
  file_name: [pressure_GPa, ' file name']
  contour_interval: [1.0, ' contour internal']
  excluded_values: [-100.0, ' excluded value']
  minimum_value: [0.0, ' minimum value']
  maximum_value: [10.0, ' maximum value']
  iplot_contours: [1, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
normal_stress_plot:
  iplot: [0, ' 0 = off; 1 = plot stress (normal)']
  file_name: [Sxx_MPa, ' file name']
  contour_interval: [10.0, ' contour internal']
  excluded_values: [-1.0, ' excluded value']
  minimum_value: [-150.0, ' minimum value']
  maximum_value: [150.0, ' maximum value']
  iplot_contours: [0, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
shear_stress_plot:
  iplot: [0, ' 0 = off; 1 = plot shear stress']
  file_name: [Sxy_MPa, ' file name']
  contour_interval: [1.0, ' contour internal']
  excluded_values: [-1.0, ' excluded value']
  minimum_value: [-10.0, ' minimum value']
  maximum_value: [10.0, ' maximum value']
  iplot_contours: [0, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
shear_plastic_failure_plot:
  iplot: [0, ' 0 = off; 1 = plot plastic yielding flag (basic nodes)']
  file_name: [plastics, ' file name']
  contour_interval: [0.1, ' contour internal']
  excluded_values: [-1.0, ' excluded value']
  minimum_value: [0.0, ' minimum value']
  maximum_value: [1.0, ' maximum value']
  iplot_contours: [0, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
normal_plastic_failure_plot:
  iplot: [0, ' 0 = off; 1 = plot plastic yielding flag (normal nodes)']
  file_name: [plasticn, ' file name']
  contour_interval: [0.1, ' contour internal']
  excluded_values: [-1.0, ' excluded value']
  minimum_value: [0.0, ' minimum value']
  maximum_value: [1.0, ' maximum value']
  iplot_contours: [0, ' 0 = off; 1 = plot contour']
  grid_plot_type: [auto, ' gouraud = no mesh; auto = plot mesh']
velocity_plot:
  iplot: [0, ' 0 = off; 1 = make velocity plots']
  iplot_velocity_vectors: [0, ' 0 = off; 1 = plot wiskers']
  file_name: [vel_cmyr, ' base name']
  contour_interval: [0.5, ' contour internal']
  excluded_values: [-10000.0, ' excluded value']
  minimum_value: [-8.0, ' minimum value']
  maximum_value: [8.0, ' maximum value']
  iplot_contours: [1, ' 0 = off; 1 = plot contour']
  grid_plot_type: [gouraud, ' gouraud = no mesh; auto = plot mesh']
  velocity_conversion_factor: [1.0, ' conversion factor for velocity. For example, to convert cm/yr to cm/hr, fconv_vel = 1.0/(365*24.0) ']
composition_plot:
  iplot_melt: [0, ' 0 = off; 1 = update material id for melting and plot on composition ']
  iplot_topography: [0, ' 0 = off; 1 = plot topography on composition plot']
  iplot_composition: [1, ' 0 = off; 1 = plot composition']
  iplot_strain: [0, ' 0 = off; 1 = plot strain']
  iplot_plastic_failure: [0, ' 0 = off; 1 = plot plastic yielding flag']
  iplot_mesh: [0, ' 0 = off; 1 = plot mesh']
  file_name_part: [particles, ' name of particle files']
  file_name_grid: [TempC, ' name of grid file used for mesh']
  marker_size: [0.5, ' particle size']
