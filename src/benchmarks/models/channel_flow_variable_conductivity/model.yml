EarthBoxDimensions:
  xnum: [51, None, 'Basic grid resolution in x-direction']
  ynum: [11, None, 'Basic grid resolution in y-direction']
  xsize: [30000.0, m, 'Width of model']
  ysize: [12500.0, m, 'Height of model']
  nmarkers_cell_x: [5.0, None, 'Number of markers per cell in horizontal direction']
  nmarkers_cell_y: [5.0, None, 'Number of markers per cell in vertical direction']
StaggeredGrid:
  stype_grid: [UniformGrid, None, 'Basic grid type']
BoundaryConditions:
  stype_bc: [VerticalChannelFlowShearHeating, None, 'Boundary condition type']
  pressure_bc: [30000000.0, Pa, 'Pressure boundary condition']
  temperature_top: [25.0, C, 'Temperature at the top of the model']
  temperature_bottom: [25.0, C, 'Temperature at the base of the model']
MarkerCoordinates:
  iuse_random: [0, None, 'Randomize initial marker distribution: 0 = off; 1 = on']
MarkerMaterials:
  stype_mat: [UniformComposition, None, 'Marker material type']
  viscosity_min: [1.0e+18, Pa.s, 'Minimum viscosity']
  viscosity_max: [1.0e+25, Pa.s, 'Maximum viscosity']
MarkerTemperature:
  stype_temp: [Linear, None, 'Marker temperature initialization type']
RockProps:
  stype_conductivity: [TemperatureDependent, None, 'Thermal conductivity type']
  stype_density: [Liao14, None, 'Density type']
StokesContinuitySolver:
  stype_velocity: [VelocityFromStokesSolver, None, 'Velocity type']
