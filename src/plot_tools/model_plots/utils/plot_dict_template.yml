general_parameters:
  nsteps: [68, ' number of time steps to plot']
  nskip: [0, ' number of time steps to skip']
  istart: [0, ' initial time step to plot']
  iplot_contour_labels: [1, ' 0 = off; 1 = plot contour labels']
  color_map: [bwr, ' ']
  figure_dpi: [150.0, ' dots per inch for figure']
  figsize: [[6.0 , 4.0], 'Figure size']
  aspect_ratio: [1.0, ' aspect ratio']
  length_units: ['km', 'Length units used in plot']
  time_units: ['Myr', 'Time units used in plot']
  velocity_units: ['cm/yr', 'Velocity units used in plot']
  temperature_units: ['C', 'Temperature units used in plot']
  viscosity_units: ['log10(Pas)', 'Viscosity units used in plot']
  strainrate_units: ['log10(1/s)', 'Strain rate units used in plot']
  pressure_units: ['GPa', 'Pressure units used in plot']
