  heatflow_min: [0.0, ' Minimum heat flow value.']
  heatflow_max: [200.0, ' Maximum heat flow value.']
  heatflow_spacing: [10.0, ' Spacing for heat flow ticks on y-axis subplot.']
  # Gravity subplot parameters
  gravity_min: [-200.0, ' Minimum gravity value.']
  gravity_max: [200.0, ' Maximum gravity value.']
  gravity_spacing: [50.0, ' Spacing for gravity ticks on y-axis subplot.']
  # Subplot parameters
  height_ratios: [[0.25, 0.25, 0.75], ' Height ratios for subplots.']
  subplot_spacing_fraction: [0.4, ' Spacing between subplots as a fraction of the average height of subplots.']