  linewidth: [0.5, ' line width']
  edgecolor: ['black', ' edge color']
  show_nodes: [False, 'True = show nodes on grid plots']
  use_close_up: [False, ' 0 = off; 1 = use zoom in']
  dim_close_up: [[50.0, 50.0, 50.0, 50.0], ' dimensions for zoomed in plot: xmin, xmax, ymin, ymax']
  dimensions: [[100.0, 100.0, 100.0, 100.0], ' dimensions of the model: xmin, xmax, ymin, ymax']
  xyspacing: [[1.0, 1.0], ' spacing of x and y-axes']
  xy_location_contour_legend: [[0.0, 0.0], ' x and y coordinates lower-left-hand corner of contour legend text box']
  title_fontsize: [12, ' font size for title']
  axis_title_fontsize: [10, ' font size for axis titles']
  axis_labels_fontsize: [10, ' font size for axis labels']
  axis_ticks_fontsize: [10, ' font size for axis ticks']
  contour_label_fontsize: [10, ' font size for contour labels']
  number_format: ['%6.1f', ' Format of contour label numbers']
  rightside_up: [True, ' True = labels are right side up; False = labels can be upside down']
  legend_fontsize: [6, ' font size for legend']
