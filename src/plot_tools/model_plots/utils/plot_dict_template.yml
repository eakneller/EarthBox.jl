  plot_serpentinization : [False, ' Plot marker serpentinization ratio.']
  plot_serpentinization_contours : [False, ' Whether to plot serpentinization contours.']
  serpentinization_min : [0.0, ' Minimum serpentinization value.']
  serpentinization_max : [1.0, ' Maximum serpentinization value.']
  serpentinization_contour_interval : [0.1, ' Interval for serpentinization contours.']
  serpentinization_cmap: ['inferno', ' Colormap for serpentinization plot.']
  # Marker mantle density plot parameters
  plot_mantle_density: [False, ' Plot marker mantle density.']
  plot_mantle_density_contours : [False, ' Whether to plot mantle density contours.']
  # Marker density plot parameters
  plot_density: [False, ' Plot marker density.']
  plot_density_contours : [False, ' Whether to plot density contours.']
  # Marker density plot parameters used for all marker density plots
  density_min : [2700.0, ' Minimum density value.']
  density_max : [3300.0, ' Maximum density value.']
  density_contour_interval : [50.0, ' Interval for density contours.']
  density_cmap: ['inferno', ' Colormap for density plot.']
  # Grid temperature plot parameters
  plot_temperature_contours : [False, ' Whether to plot temperature contours.']
  temperature_min : [0.0, ' Minimum temperature value.']
  temperature_max : [1400.0, ' Maximum temperature value.']
  temperature_contour_interval : [100.0, ' Interval for temperature contours.']
  temperature_contour_color : ['black', ' Color of the temperature contours.']
  temperature_number_format : ['%6.1f', ' Format of temperature contour labels.']
  temperature_label_rightside_up : [True, ' True = labels are right side up; False = labels can be upside down']
