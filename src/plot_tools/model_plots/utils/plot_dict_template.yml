marker_plot:
  # General marker plot parameters
  marker_size: [1.0, ' particle size']
  colorbar_shift_factor: [1.0, ' shift factor for colorbar used to shift colorbars to the right by multiplying the width of the colorbar scale by this factor']
  plot_contour_labels: [False, ' Whether to plot contour labels.']
  contour_line_width: [0.5, ' Width of the contour lines (see matplotlib edgecolor).']
  contour_line_color: ['black', ' Color of the contour lines (see matplotlib edgecolor ).']
  decimation_factor_scatter_overlay : [1, ' Decimation factor used to reduce computation time for calculating contours for scatter overlay plots.']
  nx_contour_grid : [50, ' Number of grid points in the x direction for calculating contours for scatter overlay plots.']
  ny_contour_grid : [50, ' Number of grid points in the y direction for calculating contours for scatter overlay plots.']
  decimation_factor: [1, ' decimation factor for reducing the number of markers in scatter plots']
  # Mesh plot parameters
  plot_mesh: [False, ' Whether to plot mesh.']
  mesh_line_width : [0.01, ' Width of the mesh lines.']
  # Base level plot parameters
  plot_base_level: [False, ' Whether to plot base level.']
  base_level_line_width : [0.5, ' Width of the base level lines.']
  base_level_line_color : ['blue', ' Color of the base level lines.']
  # Topography plot parameters
  plot_topography: [False, ' Whether to plot topography on composition plot.']
  topo_line_width : [0.5, ' Width of the topography lines.']
  topo_line_color : ['black', ' Color of the topography lines.']
  # Marker plastic strain plot parameters
  plot_plastic_strain: [False, ' Plot marker plastic strain.']
  plot_plastic_strain_contours : [False, ' Plot marker plastic strain contours.']
  strain_min: [0.0, ' Minimum strain value']
  strain_max: [6.0, ' Maximum strain value. Default is 6.0.']
  strain_contour_interval: [0.25, ' Interval for strain contours.']
  strain_cmap: ['inferno', ' Colormap for strain plot.']
  # Marker plastic strain rate plot parameters
  plot_plastic_strain_rate: [False, ' Plot marker plastic strain rate.']
  plot_plastic_strain_rate_contours : [False, ' Plot marker plastic strain rate contours.']
  strain_rate_min : [-18, ' Minimum strain rate value.']
  strain_rate_max : [-12, ' Maximum strain rate value.']
  strain_rate_contour_interval : [1.0, ' Interval for strain rate contours.']
  strain_rate_cmap: ['Reds', ' Colormap for strain rate plot.']
  # Age plot parameters
  plot_sediment_age: [False, ' Plot marker sediment age.']
  plot_sediment_age_contours : [False, ' Plot marker sediment age contours.']
  age_min : [0.0, ' Minimum age value.']
  age_max : [10, ' Maximum age value.']
  age_contour_interval : [1.0, ' Interval for age contours.']
  age_cmap: ['rainbow', ' Colormap for age plot.']
  plot_volcanics_age: [False, ' Plot marker volcanics age.']
  plot_volcanics_age_contours : [False, ' Plot marker volcanics age contours.']
  age_min_volcanics : [0.0, ' Minimum age value.']
  age_max_volcanics : [10, ' Maximum age value.']
  age_contour_interval_volcanics : [1.0, ' Interval for age contours.']
  use_alternating_colormap_volcanics : [True, ' True = use alternating colormap for volcanics age plot.']
  age_cmap_volcanics: ['rainbow', ' Colormap for volcanics age plot.']
  plot_intrusive_age: [False, ' Plot marker intrusive age.']
  plot_intrusive_age_contours : [False, ' Plot marker sediment age contours.']
  age_min_intrusive : [0.0, ' Minimum age value.']
  age_max_intrusive : [10, ' Maximum age value.']
  age_contour_interval_intrusive : [1.0, ' Interval for age contours.']
  use_alternating_colormap_intrusive : [True, ' True = use alternating colormap for intrusive age plot.']
  age_cmap_intrusive: ['rainbow', ' Colormap for intrusive age plot.']
  # Marker melt fraction plot parameters
  plot_meltfrac: [False, ' Plot marker melt fraction.']
  plot_meltfrac_contours : [False, ' Whether to plot melt fraction contours.']
  # Marker extracted melt fraction plot parameters
  plot_extracted_meltfrac: [False, ' Plot marker extracted melt fraction.']
  plot_extracted_meltfrac_contours : [False, ' Whether to plot extracted melt fraction contours.']
  # Marker extractable melt fraction plot parameters
  plot_extractable_meltfrac: [False, ' Plot marker extractable melt fraction.']
  plot_extractable_meltfrac_contours : [False, ' Whether to plot extractable melt fraction contours.']
  # Parameters that apply to all meltfrac-related marker plots
  melt_fraction_min : [0.0, ' Minimum melt fraction value.']
  melt_fraction_max : [1.0, ' Maximum melt fraction value.']
  melt_fraction_contour_interval : [0.1, ' Interval for melt fraction contours.']
  meltfrac_contour_color : ['red', ' Color of the melt fraction contours.']
  meltfrac_cmap : ['inferno', ' Colormap for melt fraction plot.']
  meltfrac_number_format : ['%6.1f', ' Format of melt fraction contour labels.']
  meltfrac_label_rightside_up : [True, ' True = labels are right side up; False = labels can be upside down']
