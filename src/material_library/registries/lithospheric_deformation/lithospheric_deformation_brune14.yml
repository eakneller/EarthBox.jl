description: |
  
  Thermal Conductivity and Density
  ================================
  Brune et al. (2014) used constant thermal conductivity. Here we use parameters for the 
  Sekiguchi-Waples model.
  
  Upper Crustal Rheology
  ======================
  Wet quartzite dislocation creep flow law parameters from Gleason and Tullis (1995) as reported
  by Brune et al. (2014). Note that the values used by Brune et al. (2014) are not corrected. 

  Lower Crustal Rheology
  ======================
  Wet anorthite dislocation creep flow law parameters from Rybacki et al. (2006) using
  a water fugacity of 500 MPa. Note that the values used by Brune et al. (2014) are not corrected 
  and come from Rybacki and Dresen (2000). 
  
  Mantle Rheology
  ===============
  Dislocation and diffusion creep flow law parameters from Hirth and Kohlstedt (2003) for 
  dry and wet olivine aggregates. A grain size of 6 mm is assumed for the olivine diffusion creep flow 
  law. A water content of 500 ppm H/Si is assumed for the wet olivine aggregates.

  I was not able to reproduce pre-exponential terms from Brune et al. (2014): 
    - The values used by Brune et al. (2014) are log(A) = -8.65 for dry diffusion creep. I get -8.16 
      for uncorrected and -7.98 for corrected.
    - The value used for wet diffusion creep is -8.66. I get -8.64 for uncorrected.
    - The value used for dry dislocation creep is -15.40. I get -15.96 for uncorrected and -15.19 for corrected.
    - The value used for wet dislocation creep is -15.05. I get -15.81 for uncorrected and -15.03 for corrected.

  This material collection uses corrected pre-exponential terms for diffusion and dislocation 
  that differ from the values used by Brune et al. (2014).

  Frictional Plastic Model
  ========================
  Cohesion: 5 MPa
  Friction angles: 30 to 3.87 degrees from plastic strain of 0.0 to 1.

  Radiogenic Heat Production
  =============================
  - upper crust: 1.5 microW/m^3
  - lower crust: 0.2 microW/m^3
  
  References:
  - Escartin, J., Hirth, G., Evans, B., Strength of slightly serpentinized peridotites: Implications for the tectonics of oceanic lithosphere. Geology, 29, 1023-1026.
  - Gerya, T., Introduction to Numerical Geodynamic Modeling. Cambridge University Press, 2010.
  - Gleason, G. C., and Tullis, J. (1995). A flow law for dislocation creep of quartz aggregates determined with the molten salt cell. Tectonophysics, 247, 1-23.
  - Hantschel, T., and Kauerauf, A. I. (2010). Fundamentals of Basin and Petroleum Systems Modeling. Springer-Verlag, Berlin.
  - Hirth, G., and Kohlstedt, D. L. (2003). Rheology of the upper mantle and the mantle wedge: A view from the experimentalists. In Inside the Subduction Factory, Geophysical Monograph Series, 138, 83-105.
  - Katz, R. F., M. Spiegelman, and C. H. Langmuir, A new parameterization of hydrous mantle melting, Geochem. Geophys. Geosyst.,4(9), 1073, doi:10.1029/2002GC000433, 2003.
  - Lesher, C. E., Spera, F. J. (2015), Thermodynamic and transport properties of silicate melts and magma. in The Encyclopedia of Volcanoes, 2nd Edition.
  - Liao, J., Gerya, T., Influence of lithospheric mantle stratification on craton extension: Insight from two-dimensional thermo-mechanical modeling. Tectonophysics, 631, 50-64.
  - Naliboff, J. B., Buiter, S. H., Peron-Pinvidic, G., Osmundsen, P. T. and Tetreault, J. (2017). Complex Fault interaction controls continental rifting. Nature Communications, 8, 1-10.
  - Theunissen, T., Huismans, R. S., Lu, G., Riel, N. (2022). Relative continent-mid-oceanic ridge elevation: A reference case for isostasy. Earth-Science Reviews, 233, 1-27.
  - Rybacki, E., Gottschalk, M.,Wirth, R., Dresen, G., (2006). Influence of water fugacity on the strength of synthetic anorthite aggregates. JGR, 111, B03203.
  - Stopler, E. et al. (1981). Melt Segregation from partially molten source regions: the importance of melt density and source region size. JGR, 86, 6261-6271.
  - Schwartz, S., Allemand, P., Guillot, S., Numerical model of the effect of serpentinites on the exhumation of eclogite rocks: insights from the Monviso ophiolitic massif (Western Alps), Tectonophysics, 342, 193-206.
  - Turcotte, D. L., and Schubert, G. (2014). Geodynamics. Cambridge University Press, Cambridge.
