title: Lithospheric_Extension_Naliboff17
description: |
  Material library for lithospheric extension models using parameters similar
  to Naliboff et al. (2017) but with sediment and melt model materials.
  References:
  - R06: Rybacki, E., Gottschalk, M., Wirth, R. and Dresen, G. Influence of
    water fugacity and activation volume on flow properties of fine-grained
    anorthite aggregates. J. Geophys. Res. 111. B03203 (2006).
  - HK03: Hirth, G. and Kohlstedt, D. in Inside the Subduction Factory,
    Vol. 138 (ed. Eiler, J.M.) 83-105, (Wiley, 2003).
